<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta - Resultados</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Resultados de la Encuesta</h1>
    <div id="filter-options" class="my-3">
        <div class="row align-items-center">
            <div class="col-md-4 mb-3">
                <select id="gender-select" class="form-select">
                    <option value="todos">Todos</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                </select>
            </div>
            <div class="col-md-4 mb-3">
                <input type="number" id="age-input" class="form-control" placeholder="Edad">
            </div>
            <div class="col-md-4">
                <button id="apply-filters-btn" class="button">
                    Aplicar Filtros
                    <svg fill="currentColor" viewBox="0 0 24 24" class="icon">
                        <path clip-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zm4.28 10.28a.75.75 0 000-1.06l-3-3a.75.75 0 10-1.06 1.06l1.72 1.72H8.25a.75.75 0 000 1.5h5.69l-1.72 1.72a.75.75 0 101.06 1.06l3-3z" fill-rule="evenodd"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <div id="survey-results" class="my-3">
        <!-- Los resultados se mostrarán aquí después de aplicar los filtros -->
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
